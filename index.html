<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Memory Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="text-center fs-1 fw-bold mt-2">Color Memory Game</h1>

  <!-- START AND RESET BUTTONS -->
  <div class="container-md d-flex justify-content-center">
    <p>Click <strong>Start </strong> to start the game, click <strong> Reset </strong> to refresh the game.</p>
  </div>
  <div class="container-md d-flex justify-content-center">
    <button type="button" class="btn btn-warning m-1" onclick="todoStart()">Start</button>
    <button type="button" class="btn btn-warning m-1" onclick="todoReset()">Reset</button>
  </div>

  <!-- RANDOM COLOR BOXES -->
  <section class="shadow-lg mt-2 rounded">
    <div id="box-holder" class="container-md d-flex justify-content-center px-1 pt-2 pb-2">
      <div class="box shadow rounded p-3"></div>
      <div class="box shadow rounded p-3"></div>
      <div class="box shadow rounded p-3"></div>
      <div class="box shadow rounded p-3"></div>
      <div class="box shadow rounded p-3"></div>
      <div class="box shadow rounded p-3"></div>
    </div>
  </section>

  <!-- ANSWER BOXES -->
  <div class="container-md d-flex justify-content-center">Click the ANSWER BOXES in order of the COLORS shown above.</div>
  <div id="box-answer-holder" class="container-md d-flex justify-content-center px-1" onclick="todoMouseOnClick(event)">    
    <div id="box1a" class="boxAnswer shadow rounded p-3 mb-5" data-color="blue" data-answered="false"></div>
    <div id="box2a" class="boxAnswer shadow rounded p-3 mb-5" data-color="red" data-answered="false"></div>
    <div id="box3a" class="boxAnswer shadow rounded p-3 mb-5" data-color="green" data-answered="false"></div>
    <div id="box4a" class="boxAnswer shadow rounded p-3 mb-5" data-color="yellow" data-answered="false"></div>
    <div id="box5a" class="boxAnswer shadow rounded p-3 mb-5" data-color="pink" data-answered="false"></div>
    <div id="box6a" class="boxAnswer shadow rounded p-3 mb-5" data-color="violet" data-answered="false"></div>    
  </div>
 
  <!-- SUBMIT AND CLEAR BUTTONS -->
  <div class="container-md d-flex justify-content-center">
    <button type="button" class="btn btn-warning m-1" onclick="clearAnswer()">Clear</button>
    <button type="button" class="btn btn-warning m-1" onclick="todoSubmit()" data-bs-toggle="modal" data-bs-target="#resultModal">Submit</button>    
  </div>

  <!-- RESULT MODAL -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="resultModalLabel">Result</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalResultArea"class="modal-body">
          <!-- Display the result -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
