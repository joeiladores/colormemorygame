<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tester</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-md d-flex justify-content-center align-items-center pt-1">
    <button id="startBtn" type="button" class="btn btn-warning m-1" onclick="startGame()">Start</button>
    <div id="timer" class="timerBox rounded-1 border-2 text-center align-text-bottom bg-body p-1">TIMER</div>   
    <button id="restartBtn" type="button" class="btn btn-danger m-1" onclick="restartGame()">Restart</button>
  </div>
  <div id="boxContent" class="container-md d-flex p-5 justify-content-center" style="background-color: lightgreen; width: 300px; height: 200px">Hello World</div>

  <script>

    window.onload = function() {
      document.getElementById("timer").style.display = "none";
      document.getElementById("boxContent").style.visibility = "hidden";
      document.getElementById("restartBtn").style.display = "none";
    }

    function displayBox() {
      document.querySelector("boxContent").style.visibility = "visible";
    }

    function displayTimer() {
      document.getElementById("timer").style.display = "block";
    }

    function startGame() {      

      displayTimer();

      var sec = 10;
      setInterval(function() {
        document.getElementById("timer").innerHTML = sec;
        sec--;
        if(sec < 0) {
          document.getElementById("timer").innerHTML = "Time is up";
          clearInterval();
        }
      }, 1000);


    }
  
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"> </script>
  
</body>
</html>
